name: OAS Changelog Generator

on:
  schedule:
    # Run at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout codat-docs
        uses: actions/checkout@v4
        with:
          path: codat-docs

      - name: Checkout OAS repo
        uses: actions/checkout@v4
        with:
          repository: codatio/oas
          path: oas
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml gitpython

      - name: Generate changelog
        id: changelog
        run: |
          python .github/scripts/generate_oas_changelog.py

      - name: Create Pull Request
        if: steps.changelog.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          path: codat-docs
          commit-message: "docs: Add OAS changelog for $(date +%Y-%m)"
          title: "docs: OAS Changelog for $(date +%Y-%m)"
          body: |
            This PR contains the OAS changelog for the current month.
            
            Changes were detected in the OAS repository and have been summarized in a new blog post.
          branch: oas-changelog-$(date +%Y-%m)
          base: main 